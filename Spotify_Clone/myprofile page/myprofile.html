<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="User Profile Page">
    <link rel="shortcut icon" href="/Spotify_Clone/favicon.ico" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">
    <link rel="stylesheet" href="myprofile.css">
    <title>My Profile - Spotify</title>
</head>

<body>

    <div class="profile-container">
        <div class="profile-content">
            <h1 id="profile-head">Your Profile</h1>

            <div class="user-details">
                <label for="profileImageInput" onclick="triggerFileInput()" id="profileImageLabel">
                    <img id="profileImage" src="/profile.gif" alt="Profile Image" width="120">
                    <input type="file" id="profileImageInput" accept="image/*" style="display: none" width="120"
                        onchange="displayProfileImage(this)" disabled>
                </label>
                <div class="details">
                    <h2 id="userhead">Username: <span id="user_name"></span></h2>
                    <p id="emailhead">Email: <span id="email_id"></span></p>
                </div>
            </div>

            <div class="profile-actions">
                <button id="editProfile" onclick="editProfile()">Edit Profile</button>
                <button id="saveChanges" style="display: none;" onclick="saveChanges()">Save Changes</button>
            </div>

        </div>
    </div>
    <script src="/Spotify_Clone/js file/usercred.js"></script>
    <script src="myprofile.js"></script>
</body>

</html>
