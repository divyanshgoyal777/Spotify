<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description"
        content="Spotify - No. 1 Premium Music App. Experience the best in music with our premium service.">
    <meta name="keywords" content="Spotify, music, premium, app">
    <meta name="author" content="Divyansh Goyal">
    <meta property="og:title" content="Spotify - No. 1 Premium Music App">
    <meta property="og:description" content="Experience the best in music with our premium service.">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" href="favicon.ico" type="image/x-icon" rel="noopener noreferrer">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="icon" href="/Spotify_Clone/favicon.ico" type="image/x-icon" rel="noopener noreferrer">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Spotify - No. 1 Premium Music App || Only believes in premium</title>
</head>

<body>
    <div class="container flex bg-black">

        <div class="left">
            <div class="close invert">
                <img src="/Spotify_Clone/img/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded p-1">
                <div class="logo">
                    <img class="invert" src="/Spotify_Clone/img/logo.svg" alt="logo" width="100px">
                </div>
                <ul>
                    <li><img class="invert" src="/Spotify_Clone/img/home.svg" alt="home">Home</li>
                </ul>
                <div class="search-container" title="Search Playlist">
                    <input type="search" id="search" placeholder="Search..." oninput="handleInput()"
                        onkeypress="handleKeyPress(event)">
                </div>
            </div>
            <div class="library bg-grey rounded p-1">
                <div class="heading">
                    <img class="invert" src="/Spotify_Clone/img/playlist.svg" alt="librarylogo">
                    <h2>
                        Your Library
                    </h2>
                </div>
                <div class="songlist">
                    <ul></ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>

        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img class="hamburger invert" src="/Spotify_Clone/img/hamburger.svg" alt="hamburger" width="40">
                        <svg width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="11" fill="#100f0f" />
                            <path d="M15 6L9 12L15 18" stroke="#ffffff" stroke-width="1.5" stroke-miterlimit="16" />
                        </svg>
                        <svg width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="11" fill="#100f0f" />
                            <path d="M9.00005 6L15 12L9 18" stroke="#ffffff" stroke-width="1.5"
                                stroke-miterlimit="16" />
                        </svg>
                    </div>
                </div>
                <div class="action">
                    <div class="profile" title="Your Profile" onclick="menuToggle();">
                        <img src="/profile.gif" />
                    </div>
                    <div class="menu">
                        <h3 id="user_name"></h3>
                        <h5 id="email_id"></h5>
                        <ul>
                            <li>
                                <i class="fas fa-user"></i><a href="/Spotify_Clone/myprofile page/myprofile.html">My
                                    profile</a>
                            </li>
                            <li><i class="fas fa-circle-info"></i><a href="/Spotify_Clone/help page/help.html">Help</a>
                            </li>
                            <li>
                                <i class="fas fa-right-from-bracket"></i><a id="signoutbutton" href="#">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <div class="cardContainer"></div>
                <template data-card-template>
                    <div class="card">
                        <div class="play">
                        </div>
                        <img class="card-img" alt="">
                        <h2 class="card-h2"></h2>
                        <p class="card-p"></p>
                    </div>
                </template>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo"></div>
                        <div class="songbuttons">
                            <img width="35px" id="previous" src="/Spotify_Clone/img/prevsong.svg" alt="prev">
                            <img width="35px" id="play" src="/Spotify_Clone/img/play.svg" alt="play">
                            <img width="35px" id="next" src="/Spotify_Clone/img/nextsong.svg" alt="next">
                        </div>
                        <div class="timevol">
                            <div class="songtime"></div>
                            <div class="volume">
                                <img width="25" src="/Spotify_Clone/img/volume.svg" alt="volume">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/Spotify_Clone/js file/script.js"></script>
    <script src="/Spotify_Clone/js file/usercred.js"></script>

</body>

</html>
